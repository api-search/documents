                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Authentication details are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Authorization details are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - DSAuth:
        - aow_manage
        - signature
      - DSBearerAuth: []
      x-ds-methodname: getWorkflowDefinitions
      x-ds-method: getWorkflowDefinitions
      x-ds-service: Workflow Management
      x-ds-in-sdk: true
    post:
      tags:
      - WorkflowManagement
      summary: Creates a workflow definition.
      description: "Creates a workflow definition. In general, it is much easier to\
        \ create a workflow through the web interface.\n\n<!-- maestro beta notice\
        \ -->\n\n<ds-inlinemessage>\n  The Maestro API is currently only available\n\
        \  as part of a beta program.\n  See <a href=\"/docs/maestro-api/get-access/\"\
        >Get access to Maestro API</a>\n  for details.\n</ds-inlinemessage>\n\n<!--\
        \ end maestro beta notice -->\n\nA Maestro workflow is an object that represents\
        \ your end-to-end agreement workflow, including all pre and post-signing steps.\
        \ You can add and order steps as necessary for your workflow and add conditional\
        \ logic to create branches within that workflow. \n\nTo learn the basics of\
        \ workflows and to see an example workflow definition,\nsee [Workflows](/docs/maestro-api/maestro101/workflows/)\
        \ in\nthe Maestro API concepts guide.\n\n"
      operationId: createNewWorkflowDefinition
      parameters:
      - name: accountId
        in: path
        description: The account ID.
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateWorkflowDefinitionRequestBody'
        required: true
      responses:
        "200":
          description: Return Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewOrUpdatedWorkflowDefinitionResponse'
        "401":
          description: Authentication details are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - DSAuth:
        - aow_manage
        - signature
      - DSBearerAuth: []
      x-ds-methodname: createWorkflowDefinition
      x-ds-method: createWorkflowDefinition
      x-ds-service: Workflow Management
      x-ds-in-sdk: true
      x-codegen-request-body-name: body
