        in: path
        description: The account ID.
        required: true
        schema:
          type: string
          format: uuid
      - name: status
        in: query
        description: Workflow definition metadata status. <!-- filter -->
        schema:
          type: string
          enum:
          - active
          - inactive
          - publishing
          - unpublishing
          - archived
          - archiving
