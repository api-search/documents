openapi: 3.0.1
info:
  title: Maestro API
  description: Maestro authors and executes experiences that allow non-coders the
    ability to define Simple Business Process without having to write code and to
    deploy them seamlessly without having to have development expertise
  termsOfService: https://www.docusign.com/company/terms-and-conditions/web
  contact:
    name: Docusign Developer Center
    url: https://developers.docusign.com/
    email: devcenter@docusign.com
  version: 1.0.0
externalDocs:
  description: Maestro API Documentation
  url: https://developers.docusign.com/docs/maestro-api/
servers:
- url: https://apps.docusign.com/api/maestro
tags:
- name: WorkflowTrigger
  description: Method to trigger a workflow.
- name: WorkflowInstanceManagement
  description: Methods to get information about workflow instances.
- name: WorkflowManagement
  description: Returns the history of the workflow instance steps.
paths:
  /v1/accounts/{accountId}/workflow_definitions/{workflowDefinitionId}/trigger:
    post:
      tags:
      - WorkflowTrigger
      summary: Triggers a new instance of the workflow.
      description: |-
        Creates a new workflow instance, triggering the workflow.

        <ds-inlinemessage>
          The Maestro API is currently only available
          as part of a beta program.
          See <a href="/docs/maestro-api/get-access/">Get access to Maestro API</a>
          for details.
        </ds-inlinemessage>

        ### Related topics

        - [How to trigger a Maestro workflow](/docs/maestro-api/how-to/trigger-workflow/)
      operationId: triggerWorkflowViaPost
      parameters:
      - name: accountId
        in: path
        description: The account ID.
        required: true
        schema:
          type: string
          format: uuid
      - name: workflowDefinitionId
        in: path
        description: Workflow definition ID.
        required: true
        schema:
          type: string
          format: uuid
      - name: mtid
        in: query
        description: Managed Token Id registered with Docusign Account Server
        schema:
          type: string
          format: uuid
      - name: mtsec
        in: query
        description: Managed Token Secret registered with Docusign account server
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerPayload'
        required: true
      responses:
        "201":
          description: Returns a workflow instance trigger URL that can be used to
            trigger a new instance or return to an instance in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerWorkflowViaPostResponse'
        "400":
          description: Bad Request received
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Authentication details are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "403":
          description: Authorization Denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Resource not found when workflow definition id or workflow
            instance id doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - DSAuth:
        - aow_manage
        - signature
      - DSBearerAuth: []
      x-ds-methodname: triggerWorkflow
      x-ds-method: triggerWorkflow
      x-ds-service: Workflow Trigger
      x-ds-in-sdk: true
      x-codegen-request-body-name: body
  /v1/accounts/{accountId}/management/instances/{instanceId}/cancel:
    post:
      tags:
      - WorkflowInstanceManagement
      summary: Cancels a running workflow instance.
      description: "Cancels a running \n[workflow][workflows-concept]\ninstance.\n\
        \n<!-- maestro beta notice -->\n\n<ds-inlinemessage>\n  The Maestro API is\
        \ currently only available\n  as part of a beta program.\n  See <a href=\"\
        /docs/maestro-api/get-access/\">Get access to Maestro API</a>\n  for details.\n\
        </ds-inlinemessage>\n\n<!-- end maestro beta notice -->\n\n### Related topics\n\
        \n- [How to cancel a Maestro workflow instance][howto-cancel]\n\n\n[howto-cancel]:\
        \       /docs/maestro-api/how-to/cancel-workflow/\n[workflows-concept]:  /docs/maestro-api/maestro101/workflows/"
      operationId: cancelWorkflowInstance
      parameters:
      - name: accountId
        in: path
        description: The account ID.
        required: true
        schema:
          type: string
          format: uuid
      - name: instanceId
        in: path
        description: The instance ID of the workflow to cancel.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Return Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelResponse'
        "401":
          description: Authentication details are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: The requested resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - DSAuth:
        - aow_manage
        - signature
      - DSBearerAuth: []
      x-ds-methodname: cancelWorkflowInstance
      x-ds-method: cancelWorkflowInstance
      x-ds-service: Workflow Instance Management
      x-ds-in-sdk: true
